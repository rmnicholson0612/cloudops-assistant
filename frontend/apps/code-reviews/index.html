<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudOps Assistant - Code Reviews</title>
    <link rel="icon" type="image/svg+xml" href="../../shared/assets/favicon.svg">
    <link rel="stylesheet" href="../../shared/css/base.css">
    <link rel="stylesheet" href="../../shared/css/components.css">
    <link rel="stylesheet" href="code-reviews.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="../../config.js"></script>
    <script src="../../shared/js/core/api.js"></script>
    <script src="../../shared/js/core/auth.js"></script>
    <script src="../../shared/js/components/header.js"></script>
    <script src="code-reviews.js"></script>
</head>
<body>
    <div class="app">
        <div id="app-header"></div>

        <main class="main-content">
            <div class="feature-header">
                <h2><i class="fas fa-code-branch"></i> Code Reviews</h2>
                <p>AI-powered code review and security analysis</p>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3>Pull Request Reviews</h3>
                    <button class="btn btn-primary" onclick="loadPRReviews()">
                        <i class="fas fa-sync"></i> Load Reviews
                    </button>
                </div>
                <div class="card-body">
                    <div id="pr-reviews">Click "Load Reviews" to see recent pull request reviews...</div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!API.isAuthenticated()) {
                window.location.href = '../../login.html';
                return;
            }

            initializeHeader('Code Reviews');
            initializeCodeReviews();
        });
    </script>
</body>
</html>
