<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudOps Assistant - Resource Monitoring</title>
    <link rel="icon" type="image/svg+xml" href="../../shared/assets/favicon.svg">
    <link rel="stylesheet" href="../../shared/css/base.css">
    <link rel="stylesheet" href="../../shared/css/components.css">
    <link rel="stylesheet" href="monitoring.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="../../config.js"></script>
    <script src="../../shared/js/core/api.js"></script>
    <script src="../../shared/js/core/auth.js"></script>
    <script src="../../shared/js/components/header.js"></script>
    <script src="monitoring.js"></script>
</head>
<body>
    <div class="app">
        <div id="app-header"></div>

        <main class="main-content">
            <div class="feature-header">
                <h2><i class="fas fa-chart-line"></i> Infrastructure Monitoring</h2>
                <p>Monitor your infrastructure health and performance</p>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3>Resource Discovery</h3>
                    <button class="btn btn-primary" onclick="discoverResources()">
                        <i class="fas fa-search"></i> Discover Resources
                    </button>
                </div>
                <div class="card-body">
                    <div id="resource-discovery">Click "Discover Resources" to scan your AWS infrastructure...</div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!API.isAuthenticated()) {
                window.location.href = '../../login.html';
                return;
            }

            initializeHeader('Resource Monitoring');
            initializeMonitoring();
        });
    </script>
</body>
</html>
