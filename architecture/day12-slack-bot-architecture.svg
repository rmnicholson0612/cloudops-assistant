  <rect x="400" y="200" width="150" height="100" rx="12" fill="url(#awsGradient)"/>
  <text x="475" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    API Gateway
  </text>
  <text x="475" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    /slack/events
  </text>
  <text x="475" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Webhook endpoint
  </text>
  <text x="475" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Request validation
  </text>

  <!-- Slack Bot Lambda -->
  <rect x="650" y="120" width="200" height="160" rx="12" fill="url(#lambdaGradient)"/>
  <text x="750" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Slack Bot Lambda
  </text>
  <text x="750" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Parse slash commands
  </text>
  <text x="750" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Route to handlers
  </text>
  <text x="750" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • User authentication
  </text>
  <text x="750" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Format responses
  </text>
  <text x="750" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Handle interactions
  </text>
  <text x="750" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
