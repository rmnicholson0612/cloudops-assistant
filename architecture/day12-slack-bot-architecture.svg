  <rect x="400" y="450" width="150" height="100" rx="8" fill="#3B82F6" stroke="#1E40AF" stroke-width="1"/>
  <text x="475" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    User Mapping
  </text>
  <text x="475" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    DynamoDB
  </text>
  <text x="475" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Slack ↔ Cognito mapping
  </text>
  <text x="475" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • OAuth tokens (TTL)
  </text>

  <!-- Cognito User Pool -->
  <rect x="400" y="320" width="150" height="80" rx="8" fill="#F59E0B" stroke="#92400E" stroke-width="1"/>
  <text x="475" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Cognito User Pool
  </text>
  <text x="475" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • User authentication
  </text>
  <text x="475" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • JWT tokens
  </text>

  <!-- Flow Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>

  <!-- Slack to API Gateway -->
  <line x1="300" y1="250" x2="400" y2="250" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="350" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    HTTPS POST
  </text>

  <!-- API Gateway to Slack Bot Lambda -->
  <line x1="550" y1="250" x2="650" y2="200" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="600" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    Slash Commands
  </text>

  <!-- API Gateway to Slack Linking Lambda -->
  <line x1="550" y1="250" x2="650" y2="360" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="580" y="310" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    OAuth Flow
  </text>

  <!-- Slack Bot Lambda to Services -->
  <line x1="850" y1="200" x2="950" y2="250" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="900" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    API Calls
  </text>

  <!-- Slack Bot Lambda to User Mapping -->
  <line x1="650" y1="250" x2="550" y2="500" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="580" y="380" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    User Lookup
  </text>

  <!-- Slack Linking Lambda to Cognito -->
  <line x1="650" y1="360" x2="550" y2="360" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="600" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    Auth
  </text>

  <!-- Slack Linking Lambda to User Mapping -->
  <line x1="650" y1="400" x2="550" y2="480" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="580" y="450" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    Store Mapping
  </text>

  <!-- Example Commands Section -->
  <rect x="50" y="620" width="1100" height="120" rx="12" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1"/>
  <text x="600" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">
    Example Slack Bot Interactions
  </text>

  <!-- Command Examples -->
  <rect x="80" y="670" width="250" height="50" rx="6" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1"/>
  <text x="90" y="690" font-family="Courier New, monospace" font-size="10" fill="#1E40AF">/cloudops drift-check my-repo</text>
  <text x="90" y="705" font-family="Arial, sans-serif" font-size="9" fill="#374151">✅ No drift detected (12 resources)</text>

  <rect x="350" y="670" width="250" height="50" rx="6" fill="#F0FDF4" stroke="#10B981" stroke-width="1"/>
  <text x="360" y="690" font-family="Courier New, monospace" font-size="10" fill="#059669">/cloudops cost-summary</text>
  <text x="360" y="705" font-family="Arial, sans-serif" font-size="9" fill="#374151">💰 $247.83 total (67% of budget)</text>

  <rect x="620" y="670" width="250" height="50" rx="6" fill="#F3E8FF" stroke="#8B5CF6" stroke-width="1"/>
  <text x="630" y="690" font-family="Courier New, monospace" font-size="10" fill="#7C3AED">/cloudops scan-resources</text>
  <text x="630" y="705" font-family="Arial, sans-serif" font-size="9" fill="#374151">🔍 247 resources → 12 services</text>

  <rect x="890" y="670" width="250" height="50" rx="6" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="900" y="690" font-family="Courier New, monospace" font-size="10" fill="#92400E">/cloudops register</text>
  <text x="900" y="705" font-family="Arial, sans-serif" font-size="9" fill="#374151">🔗 Click to link your account</text>

  <!-- Footer -->
  <text x="600" y="760" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">
    Slack Bot Integration: OAuth linking + JWT auth + Real-time infrastructure data in Slack
  </text>

  <!-- Social Handles -->
  <text x="600" y="780" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#667eea">GitHub: @rmnicholson0612 | LinkedIn: @onevoicerandy | Instagram: @onevoicecoding</text>
</svg>
