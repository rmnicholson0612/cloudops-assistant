  </text>
  <text x="750" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • User mapping storage
  </text>
  <text x="750" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
