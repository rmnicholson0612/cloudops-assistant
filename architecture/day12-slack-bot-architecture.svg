<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="slackGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A154B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#350d36;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="awsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6600;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lambdaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#F8FAFC"/>

  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1F2937">
    Day 12/30: Slack Bot Integration Architecture
  </text>

  <!-- Day Badge -->
  <circle cx="1100" cy="70" r="30" fill="#8b5cf6" filter="url(#shadow)"/>
  <text x="1100" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">DAY</text>
  <text x="1100" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">12/30</text>

  <!-- Slack Workspace -->
  <rect x="50" y="100" width="250" height="500" rx="20" fill="#F3E8FF" stroke="#8B5CF6" stroke-width="2"/>
  <text x="175" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7C3AED">
    Slack Workspace
  </text>

  <!-- Slack Users -->
  <circle cx="100" cy="180" r="25" fill="url(#slackGradient)"/>
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">👤</text>
  <text x="100" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">DevOps Team</text>

  <circle cx="175" cy="180" r="25" fill="url(#slackGradient)"/>
  <text x="175" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">👤</text>
  <text x="175" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">SRE Team</text>

  <circle cx="250" cy="180" r="25" fill="url(#slackGradient)"/>
  <text x="250" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">👤</text>
  <text x="250" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Developers</text>

  <!-- Slash Commands -->
  <rect x="70" y="260" width="210" height="300" rx="8" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <text x="175" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1F2937">
    Slash Commands
  </text>

  <text x="80" y="310" font-family="Courier New, monospace" font-size="11" fill="#8B5CF6">/cloudops help</text>
  <text x="80" y="330" font-family="Courier New, monospace" font-size="11" fill="#8B5CF6">/cloudops register</text>
  <text x="80" y="350" font-family="Courier New, monospace" font-size="11" fill="#8B5CF6">/cloudops status</text>
  <text x="80" y="370" font-family="Courier New, monospace" font-size="11" fill="#8B5CF6">/cloudops drift [repo]</text>
  <text x="80" y="390" font-family="Courier New, monospace" font-size="11" fill="#8B5CF6">/cloudops costs [service]</text>
  <text x="80" y="410" font-family="Courier New, monospace" font-size="11" fill="#8B5CF6">/cloudops incident [title]</text>
  <text x="80" y="430" font-family="Courier New, monospace" font-size="11" fill="#8B5CF6">/cloudops explain [plan-id]</text>

  <!-- Interactive Elements -->
  <text x="175" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1F2937">
    Interactive Elements
  </text>
  <text x="80" y="460" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Buttons &amp; Actions</text>
  <text x="80" y="475" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Rich Attachments</text>
  <text x="80" y="490" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Real-time Updates</text>
  <text x="80" y="505" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Channel Notifications</text>

  <!-- Cost Info -->
  <rect x="70" y="520" width="210" height="60" rx="8" fill="#ECFDF5" stroke="#10B981" stroke-width="1"/>
  <text x="175" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">
    Slack Free Tier
  </text>
  <text x="80" y="555" font-family="Arial, sans-serif" font-size="10" fill="#374151">• 10,000 messages visible</text>
  <text x="80" y="570" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Unlimited bot messages</text>

