  <text x="1050" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Resource Discovery</text>

  <rect x="970" y="300" width="160" height="40" rx="6" fill="#F59E0B"/>
  <text x="1050" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Documentation</text>

  <rect x="970" y="350" width="160" height="40" rx="6" fill="#EF4444"/>
  <text x="1050" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Postmortem AI</text>

  <rect x="970" y="400" width="160" height="40" rx="6" fill="#6366F1"/>
  <text x="1050" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">AI Explainer</text>

