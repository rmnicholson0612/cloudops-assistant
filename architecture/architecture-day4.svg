<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="frontendGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="apiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lambdaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="costGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="budgetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff5722;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#f8fafc"/>

  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a202c">CloudOps Assistant - Day 4 Architecture</text>

  <!-- Frontend Layer -->
  <rect x="50" y="60" width="1100" height="120" rx="10" fill="url(#frontendGrad)" filter="url(#shadow)"/>
  <text x="70" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">📱 FRONTEND - Static Web App</text>
  <text x="70" y="105" font-family="Arial, sans-serif" font-size="12" fill="white">🔍 Repository Scanner • 📤 Plan Upload • 📊 History Timeline • 🔄 Plan Comparison • 👁️ Plan Details • 💰 Cost Dashboard • 🚨 Budget Alerts</text>
  <text x="70" y="125" font-family="Arial, sans-serif" font-size="12" fill="white">React Components • Modern UI • Real-time Updates • Syntax Highlighting • Month Selector • Budget Configuration • Progress Bars</text>
  <text x="70" y="145" font-family="Arial, sans-serif" font-size="12" fill="white">Files: index.html • styles.css • budget-styles.css • config.js</text>

  <!-- API Gateway Layer -->
  <rect x="50" y="200" width="1100" height="80" rx="10" fill="url(#apiGrad)" filter="url(#shadow)"/>
  <text x="70" y="225" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">🌐 API GATEWAY - REST API (11 Endpoints)</text>
  <text x="70" y="245" font-family="Arial, sans-serif" font-size="12" fill="white">POST /scan-repos • POST /upload-plan • GET /plan-history/{repo} • GET /plan-details/{id} • GET /compare-plans/{id1}/{id2}</text>
  <text x="70" y="265" font-family="Arial, sans-serif" font-size="12" fill="white">GET /costs/current • GET /costs/services • GET /costs/trends • GET /costs/by-tag • POST /budgets/configure • GET /budgets/status • GET /budgets/alerts</text>

  <!-- Lambda Functions Layer -->
  <rect x="50" y="300" width="220" height="160" rx="10" fill="url(#lambdaGrad)" filter="url(#shadow)"/>
  <text x="70" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">🔍 RepoScannerFunction</text>
  <text x="70" y="345" font-family="Arial, sans-serif" font-size="11" fill="white">• GitHub API Integration</text>
  <text x="70" y="360" font-family="Arial, sans-serif" font-size="11" fill="white">• Parallel Scanning</text>
  <text x="70" y="375" font-family="Arial, sans-serif" font-size="11" fill="white">• Terraform Detection</text>
  <text x="70" y="390" font-family="Arial, sans-serif" font-size="11" fill="white">• Real-time Results</text>
  <text x="70" y="410" font-family="Arial, sans-serif" font-size="10" fill="white">Python 3.11 • 512MB • 60s</text>

  <rect x="290" y="300" width="220" height="160" rx="10" fill="url(#lambdaGrad)" filter="url(#shadow)"/>
  <text x="310" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">📋 PlanProcessorFunction</text>
  <text x="310" y="345" font-family="Arial, sans-serif" font-size="11" fill="white">• Real Terraform Parsing</text>
  <text x="310" y="360" font-family="Arial, sans-serif" font-size="11" fill="white">• ANSI Code Cleanup</text>
  <text x="310" y="375" font-family="Arial, sans-serif" font-size="11" fill="white">• Change Detection</text>
  <text x="310" y="390" font-family="Arial, sans-serif" font-size="11" fill="white">• Input Sanitization</text>
  <text x="310" y="410" font-family="Arial, sans-serif" font-size="10" fill="white">Python 3.11 • 512MB • 60s</text>

  <rect x="530" y="300" width="200" height="160" rx="10" fill="url(#lambdaGrad)" filter="url(#shadow)"/>
  <text x="550" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">📊 PlanHistoryFunction</text>
  <text x="550" y="345" font-family="Arial, sans-serif" font-size="11" fill="white">• Historical Retrieval</text>
  <text x="550" y="360" font-family="Arial, sans-serif" font-size="11" fill="white">• Plan Comparison</text>
  <text x="550" y="375" font-family="Arial, sans-serif" font-size="11" fill="white">• Unified Diff</text>
  <text x="550" y="390" font-family="Arial, sans-serif" font-size="11" fill="white">• URL Encoding Support</text>
  <text x="550" y="410" font-family="Arial, sans-serif" font-size="10" fill="white">Python 3.11 • 256MB • 30s</text>

  <rect x="750" y="300" width="200" height="160" rx="10" fill="url(#costGrad)" filter="url(#shadow)"/>
  <text x="770" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">💰 CostAnalyzerFunction</text>
  <text x="770" y="345" font-family="Arial, sans-serif" font-size="11" fill="white">• Cost Explorer API</text>
  <text x="770" y="360" font-family="Arial, sans-serif" font-size="11" fill="white">• Smart Caching (1hr TTL)</text>
  <text x="770" y="375" font-family="Arial, sans-serif" font-size="11" fill="white">• Service Tag Costs</text>
  <text x="770" y="390" font-family="Arial, sans-serif" font-size="11" fill="white">• Monthly Comparisons</text>
  <text x="770" y="410" font-family="Arial, sans-serif" font-size="10" fill="white">Python 3.11 • 256MB • 30s</text>

  <rect x="970" y="300" width="180" height="160" rx="10" fill="url(#budgetGrad)" filter="url(#shadow)"/>
  <text x="980" y="325" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">🚨 BudgetManager</text>
  <text x="980" y="345" font-family="Arial, sans-serif" font-size="11" fill="white">• Budget Configuration</text>
  <text x="980" y="360" font-family="Arial, sans-serif" font-size="11" fill="white">• Real-time Monitoring</text>
  <text x="980" y="375" font-family="Arial, sans-serif" font-size="11" fill="white">• SNS Alert System</text>
  <text x="980" y="390" font-family="Arial, sans-serif" font-size="11" fill="white">• Scheduled Checks</text>
  <text x="980" y="410" font-family="Arial, sans-serif" font-size="10" fill="white">Python 3.11 • 256MB • 30s</text>

  <!-- DynamoDB Layer -->
  <rect x="50" y="480" width="360" height="100" rx="10" fill="url(#dbGrad)" filter="url(#shadow)"/>
  <text x="60" y="505" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white">📈 DYNAMODB - terraform-plans</text>
  <text x="60" y="525" font-family="Arial, sans-serif" font-size="11" fill="white">Primary Key: plan_id • GSI: repo-timestamp-index • TTL: 30 days</text>
  <text x="60" y="545" font-family="Arial, sans-serif" font-size="11" fill="white">🔒 SSE Encryption • 🔄 Point-in-Time Recovery • 💰 Pay-per-Request</text>
  <text x="60" y="565" font-family="Arial, sans-serif" font-size="11" fill="white">Data: Plan Content • Change Summaries • Metadata • Timestamps</text>

  <rect x="430" y="480" width="360" height="100" rx="10" fill="url(#costGrad)" filter="url(#shadow)"/>
  <text x="440" y="505" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white">💰 DYNAMODB - cost-cache</text>
  <text x="440" y="525" font-family="Arial, sans-serif" font-size="11" fill="white">Primary Key: cache_key • TTL: 1 hour • Auto Cleanup</text>
  <text x="440" y="545" font-family="Arial, sans-serif" font-size="11" fill="white">🔒 SSE Encryption • 🔄 Point-in-Time Recovery • 💰 Pay-per-Request</text>
  <text x="440" y="565" font-family="Arial, sans-serif" font-size="11" fill="white">Data: Cost Explorer Cache • Service Costs • Tag Costs • Trends</text>

  <rect x="810" y="480" width="340" height="100" rx="10" fill="url(#budgetGrad)" filter="url(#shadow)"/>
  <text x="820" y="505" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white">🚨 DYNAMODB - budget-config</text>
  <text x="820" y="525" font-family="Arial, sans-serif" font-size="11" fill="white">Primary Key: budget_id • No TTL • Persistent Storage</text>
  <text x="820" y="545" font-family="Arial, sans-serif" font-size="10" fill="white">🔒 SSE Encryption • 🔄 Point-in-Time Recovery • 💰 Pay-per-Request</text>
  <text x="820" y="565" font-family="Arial, sans-serif" font-size="10" fill="white">Data: Budget Configs • Thresholds • Alert History</text>

  <!-- External Services -->
  <rect x="50" y="600" width="270" height="80" rx="10" fill="#6366f1" filter="url(#shadow)"/>
  <text x="70" y="625" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">🐙 GitHub API Integration</text>
  <text x="70" y="645" font-family="Arial, sans-serif" font-size="11" fill="white">Repository Discovery • File Inspection</text>
  <text x="70" y="665" font-family="Arial, sans-serif" font-size="11" fill="white">Rate Limiting • Error Handling • Token Auth</text>

  <rect x="340" y="600" width="270" height="80" rx="10" fill="#f59e0b" filter="url(#shadow)"/>
  <text x="360" y="625" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">💰 AWS Cost Explorer API</text>
  <text x="360" y="645" font-family="Arial, sans-serif" font-size="11" fill="white">Monthly Cost Data • Service Breakdown</text>
  <text x="360" y="665" font-family="Arial, sans-serif" font-size="11" fill="white">Daily Trends • Smart Caching • Rate Limiting</text>

  <rect x="630" y="600" width="250" height="80" rx="10" fill="#ff9500" filter="url(#shadow)"/>
  <text x="650" y="625" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">📧 AWS SNS</text>
  <text x="650" y="645" font-family="Arial, sans-serif" font-size="11" fill="white">Budget Alert Notifications • Email Delivery</text>
  <text x="650" y="665" font-family="Arial, sans-serif" font-size="11" fill="white">36x Cheaper than AWS Budgets</text>

  <!-- Security Features -->
  <rect x="900" y="600" width="250" height="80" rx="10" fill="#dc2626" filter="url(#shadow)"/>
  <text x="910" y="625" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">🔒 Security Features</text>
  <text x="910" y="645" font-family="Arial, sans-serif" font-size="10" fill="white">Input Sanitization • NoSQL Injection Prevention</text>
  <text x="910" y="665" font-family="Arial, sans-serif" font-size="10" fill="white">Log Injection Protection • Error Sanitization</text>

  <!-- Connection Lines -->
  <line x1="600" y1="180" x2="600" y2="200" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="280" x2="600" y2="300" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="460" x2="600" y2="480" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a5568"/>
    </marker>
  </defs>

  <!-- Day 4 Badge -->
  <circle cx="1100" cy="100" r="30" fill="#10b981" filter="url(#shadow)"/>
  <text x="1100" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">DAY</text>
  <text x="1100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">4/30</text>

  <!-- Feature Status -->
  <text x="50" y="720" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">✅ Real Plan Processing</text>
  <text x="200" y="720" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">✅ Plan History</text>
  <text x="320" y="720" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">✅ Visual Comparison</text>
  <text x="460" y="720" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">✅ Clean Formatting</text>
  <text x="600" y="720" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">✅ Cost Dashboard</text>
  <text x="730" y="720" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">✅ Budget Alerts</text>
  <text x="850" y="720" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">✅ Security Hardened</text>

  <text x="50" y="740" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">🚧 Enhanced UI (Day 5)</text>
  <text x="200" y="740" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">🚧 AI Assistant (Week 2)</text>
  <text x="360" y="740" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">🚧 Monitoring (Week 3)</text>

  <!-- Social Handles -->
  <text x="600" y="755" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#667eea">GitHub: @rmnicholson0612 | LinkedIn: @onevoicerandy | Instagram: @onevoicecoding</text>
</svg>
